<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
  <style>
    /* Optional styling for a cleaner look */
    form {
      margin: 20px auto;
      width: 50%;
      border: 1px solid #ddd;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>College Admission Form</h1>
  <form action="/process_admission.php" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone">

    <label for="program">Program of Interest:</label>
    <select name="program" id="program">
      <option value="">Select Program</option>
      <option value="computer_science">Computer Science</option>
      <option value="engineering">Engineering</option>
      <option value="arts">Arts</option>
      </select>

    <label for="essay">Why do you want to attend our college? (Essay)</label>
    <textarea name="essay" id="essay" required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
