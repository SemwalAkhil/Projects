<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C Code Demo</title>
  <style>
    /* Add your CSS here */
    .code-area {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="code-area" id="code-area">
    <pre>
#include &lt;stdio.h&gt;
int main() {
    printf("Hello, World!");
    return 0;
}
        </pre>
  </div>

  <button id="runCodeBtn">Run Code</button>

  <script>
    document.getElementById('runCodeBtn').addEventListener('click', function () {
      // Code to redirect to an online compiler with C code.
      const code = `
#include <stdio.h>
int main() {
    printf("Hello, World!");
    return 0;
}
            `;

      // JDoodle API for example
      const jdoodleUrl = `https://www.jdoodle.com/embed/v0/3nA?lang=c&theme=light&version=latest&code=${encodeURIComponent(code)}`;

      window.open(jdoodleUrl, '_blank');
    });
  </script>

</body>

</html>
