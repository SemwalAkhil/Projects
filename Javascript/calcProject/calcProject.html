<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calcProject.css">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="body">
        <div class="display d-flex p-2">
            0
        </div>
        <div class="keypad">
          <div class="container text-center">
            <div class="row">
                <button class="col keys" id=".">.
                </button>
                <button class="col keys" id="0">0
                </button>
                <button class="col keys" id="*">*
                </button>
                <button class="col keys" id="B">back</button>
            </div>
            <div class="row">
              <button class="col keys" id="7">7</button>
              <button class="col keys" id="8">8</button>
              <button class="col keys" id="9">9</button>
              <button class="col keys" id="/">/</button>
            </div>
            <div class="row">
              <button class="col keys" id="4">4</button>
              <button class="col keys" id="5">5</button>
              <button class="col keys" id="6">6</button>
              <button class="col keys" id="-">-</button>
            </div>
            <div class="row">
              <button class="col keys" id="3">3</button>
              <button class="col keys" id="2">2</button>
              <button class="col keys" id="1">1</button>
              <button class="col keys" id="+">+</button>
            </div>
            <div class="row">
              <button class="col keys" id="sign">+/-</button>
              <button class="col keys" id="C">C</button>
              <button class="col keys" id="=">=</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="calcProject.js"></script>
  </body>
</html>
