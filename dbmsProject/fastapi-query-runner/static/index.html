<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Runner</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" />
</head>

<body>
    <div id="menuToggle"><i class="fas fa-bars"></i></div>
    <div class="container">
        <nav id="navbar">
            <div class="nav-header">Script Categories</div>
            <ul id="categories"></ul>
        </nav>
        <main>
            <div class="top-bar">
                <select id="dbType">
                    <option value="mysql">MySQL</option>
                    <option value="oracle">Oracle</option>
                </select>
                <select id="script-selector">
                    <option disabled selected>Select script</option>
                </select>
                <button onclick="runQuery()">Run Query</button>
                <button onclick="showTableContent()">View Table</button>
                <button onclick="showTableMetadata()">View Structure</button>
                <button onclick="commitQuery()">Commit</button>
                <button onclick="rollbackQuery()">Rollback</button>
                <button onclick="dropTable()">Drop Table</button>
            </div>
            <div class="editor">
                <div id="query" class="language-sql">-- Enter your SQL query here</div>
            </div>
            <div id="output"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
