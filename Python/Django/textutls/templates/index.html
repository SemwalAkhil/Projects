<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HOME PAGE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="">TextUtls</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href=""
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <center>
      <h1>TEXT ANALYSER</h1>
    </center>
    <form action="/analyse" method="post">
      {% csrf_token %}
      <textarea class="container-fluid" name="text" rows="10"></textarea>
      <br />
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="removepunc"
          id="removepunc"
          checked
        />
        <label class="form-check-label" for="removepunc"
          >REMOVE PUNCTUATIONS</label
        >
        <br />
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="capfirst"
          id="capfirst"
          checked
        />
        <label class="form-check-label" for="capfirst">CAPITALISE FIRST</label>
        <br />
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="newlineremove"
          id="newlineremove"
          checked
        />
        <label class="form-check-label" for="newlineremove"
          >REMOVE NEW LINE</label
        >
        <br />
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="spaceremove"
          id="spaceremove"
          checked
        />
        <label class="form-check-label" for="spaceremove"
          >REMOVE EXTRA SPACES</label
        >
      </div>
      <br />
      <button class="btn btn-outline-success" type="submit">
        ANALYSE TEXT
      </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
