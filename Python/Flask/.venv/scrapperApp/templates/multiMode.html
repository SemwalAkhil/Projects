<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Mode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Enter Details</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="/update-form" method="POST">
                    <div class="mb-3">
                        <label for="session" class="form-label">Session</label>
                        <select name="session" id="session" class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                            {% if sessions %}
                            {% for i in sessions %}
                            <option value="{{ loop.index0 }}">{{ i }}</option>
                            {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select name="course" id="course" class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="class" class="form-label">Class</label>
                        <select name="class" id="class" class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sem" class="form-label">Semester</label>
                        <select name="sem" id="sem" class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rollnoS" class="form-label">Start Roll No.</label>
                        <input type="number" name="rollnoS" id="rollnoS" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="rollnoL" class="form-label">End Roll No.</label>
                        <input type="number" name="rollnoL" id="rollnoL" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exam" class="form-label">Exam</label>
                        <select name="exam" id="exam" class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="result" class="mt-4">
            <!-- Result will be displayed here -->
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/multiMode.js') }}"></script>
</body>

</html>
